
<!DOCTYPE html>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

      background: linear-gradient(135deg, #C5A059 0%, #F5E3C0 50%, #C5A059 100%);

      -webkit-text-fill-color: transparent;

    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #C5A059; border-radius: 4px; }
